version: '2'
services:
  web:
    build: ./Dockerfiles/web/
    ports:
    - "8085:80"
    volumes:
    - "./web/:/var/www/html/"
    - ./dockerfiles/codecoverage:/var/www/codecoverage/
    tty: true
    stdin_open: false
  admin:
    build: ./Dockerfiles/web/
    ports:
    - "8086:80"
    volumes:
    - "./web/:/var/www/html/"
    tty: true
    stdin_open: false
  db:
    build: ./Dockerfiles/db/
    volumes:
    - /var/lib/mysql/
    - ./database/:/home/
    tty: true
    stdin_open: false
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
  pma:
      image: phpmyadmin/phpmyadmin
      restart: always
      links:
        - db
      environment:
        UPLOAD_LIMIT: 500M
      ports:
        - '8087:80'
